<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwand CSS Colors</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Text Colors -->
     <p class="text-zinc-900">HELLO WORLD !</p>
     <p class="text-red-300">HELLO WORLD !</p>
     <p class="text-green-500">HELLO WORLD !</p>
     <p class="text-indigo-900">HELLO WORLD !</p>
     <p class="text-slate-800">HELLO WORLD !</p>

     <!-- Background colors -->
      <p class="bg-zinc-900 text-white">HELLO WORLD !</p>
      <p class="bg-red-300 text-white">HELLO WORLD !</p>
      <p class="bg-green-500 text-white">HELLO WORLD !</p>
      <p class="bg-indigo-900 text-white">HELLO WORLD !</p>
      <p class="bg-slate-800 text-white">HELLO WORLD !</p>

      <!-- Text Underline -->
       <p class="underline decoration-emerld-600">HELLO WORLD !</p>
       <p class="underline decoration-red-600">HELLO WORLD !</p>

       <!-- Border Colors -->
        <input type="text" class="border border-blue-500">
        <input type="text" class="border border-green-900">
        <input type="text" class="border border-red-500">

        <!-- Divide colors -->
         <div class="divide-y divide-blue-300">
            <div>item 1</div>
            <div>item 2</div>
            <div>item 3</div>
            <div>item 4</div>
            <div>item 5</div>
         </div>

         <!-- Outline colors -->
          <button class="outline outline-blue-200 bg-red-500">Hello</button>

          <!-- Shadow -->
           <button class="shadow-lg bg-cyan-500 shadow-cyan-500">Subscribe</button>
           <button class="shadow-lg bg-cyan-500 shadow-purple-500/60">Subscribe</button>

           <!-- Accent Colors -->
            <input type="checkbox" class="accent-purple-500">

            <!-- Arbitrary colors -->
             <div class="bg-[#427fab] mt-4">Hello</div>
             <div class="bg-[rgb(255,0,0)]">Hello</div>
 </body>
</html>
