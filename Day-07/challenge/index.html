<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header class="w-full h-[5rem]  flex items-center">
    <nav class=" w-[1100px] flex justify-between mx-auto ">
    <div class="w-32">
        <a href="#"><img src="./images/logo.svg" alt="logo"></a>
    </div>   
         <ul class="flex space-x-8 text-[20px] ">
            <li><a href="#" class="hover:text-purple-500">Features</a></li>
            <li><a href="#" class="hover:text-purple-500">Team</a></li>
            <li><a href="#" class=" bg-purple-500 text-white px-4 py-1 hover:bg-blue-300">Sign In</a></li>
         </ul>

    </nav>
  </header>
  <section>
    <div class="w-[1100px] mx-auto flex  h-full items-center justify-between">
      <div class="w-[450px] h-full flex flex-col  space-y-8 ">
        <h1 class="text-3xl font-bold">All your file in one secure Location, accessible anywhere.</h1>
        <p>Fylo stores your most important files in one secure location. Access them wherever you need. Share and collabrate with friends, family, and co-workers</p>
        <form  class="w-full flex space-x-4">
            <input type="text" placeholder="Enter Email Address" required class="w-1/2 h-8 border border-black px-4">
            <button type="submit" class="bg-blue-500 text-white py-1 px-8 hover:bg-purple-500  ">Get Started</button>
        </form>
      </div>
      <div class="w-1/2 ">
        <img src="./images/illustration-1.svg" alt="image">
      </div>
    </div>
  </section>
    
</body>
</html>
